<form role="form" novalidate angular-validator name="addPersonForm" angular-validator-submit="addPerson()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Add Person
        </div>
        <div class="panel-body">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="firstName">First Name</label>
                            <input type="text" class="form-control" ng-model="AddPerson.FirstName" name="firstName" id="firstName" placeholder="First Name"
                                   validate-on="blur" required required-message="'First Name is required'">
                        </div>
                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control" ng-model="AddPerson.LastName" name="lastName" id="lastName" placeholder="Last Name"
                                   validate-on="blur" required required-message="'Last Name is required'">
                        </div>
                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="lastName">Age</label>
                            <input type="text" class="form-control" ng-model="AddPerson.Age" name="Age" id="Age" placeholder="Age"
                                   validate-on="blur" required required-message="'Age is required'">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
                <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Add" class="btn btn-info pull-right">                
            </div>
        </div>
    </div>
</form>
